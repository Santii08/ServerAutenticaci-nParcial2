version: "3.8"

services:
  # üß± Servicio de autenticaci√≥n (Keycloak)
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak_data:/opt/keycloak/data         # Persistencia local
      - ./import:/opt/keycloak/data/import         # Importaci√≥n autom√°tica del realm

  # ‚öôÔ∏è Servicio del backend (API con Spring Boot)
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    environment:
      # Apunta al Keycloak dentro de la red Docker
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/parcial-realm
      SPRING_APPLICATION_NAME: demo
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      - keycloak

  # üíª Servicio del frontend (Vite + Nginx)
  frontend:
    build:
      context: ./Frontend/Logiin
      dockerfile: Dockerfile
    environment:
      # Aqu√≠ apuntas al contenedor del backend (no localhost)
      - VITE_API_URL=http://api:8081
    ports:
      - "3000:80"
    depends_on:
      - api
