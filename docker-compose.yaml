version: "3.8"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    environment:
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/mi-realm
    ports:
      - "8081:8080"
    depends_on:
      - keycloak

  frontend:
    build:
      context: ./Frontend/Logiin
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://api:8080
